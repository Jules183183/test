<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - QuickHit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        h1 {
            margin-top: 20px;
        }
        form {
            margin-top: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input {
            margin: 10px;
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: white;
            background-color: #007BFF;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Connexion à QuickHit</h1>
    <form onsubmit="return loginUser()">
        <input type="text" id="pseudo" placeholder="Pseudo" required>
        <input type="password" id="password" placeholder="Mot de passe" required>
        <button type="submit">Se connecter</button>
    </form>

    <script>
        function loginUser() {
            const pseudo = document.getElementById('pseudo').value;
            const password = document.getElementById('password').value;
            
            // Pour l'instant, on suppose que les informations sont correctes (vérification à ajouter)
            
            // Sauvegarder le pseudo dans localStorage
            localStorage.setItem('pseudo', pseudo);
            
            // Rediriger vers la page d'accueil
            window.location.href = 'index.html';
            
            return false; // Empêche le rechargement de la page
        }
    </script>
</body>
</html>
